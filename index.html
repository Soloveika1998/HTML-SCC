<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo logo">
                <img class="logo__img" src="img/logo.png" alt="logo">
                <img class="logo__text" src="img/logo_text.png" alt="GrowBe">
            </div>
            <nav class="header__main-menu main-menu">
                <ul class="main-menu__list list">
                    <li>
                        <a class="list__links" href="#">
                            Home
                        </a>
                    </li>
                    <li>
                        <a class="list__links" href="#">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a class="list__links" href="#">
                            Services
                        </a>
                    </li>
                    <li>
                        <a class="list__links" href="#">
                            Features
                        </a>
                    </li>
                    <li>
                        <a class="list__links" href="#">
                            Team
                        </a>
                    </li>
                    <li>
                        <a class="list__links" href="#">
                            Blog
                        </a>
                    </li>
                    <li>
                        <a class="list__links" href="#">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="services">
            <div class="services__description description">
                <h1 class="description__title">
                    SEO & Digital Marketing For Your Website.
                </h1>
                <p class="description_text">
                    Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.
                </p>
                <div class="description__buttons">
                    <button class="buttons buttons_orange">
                        Start Now
                    </button>
                    <button class="buttons buttons_video">
                        Watch Video
                    </button>
                </div>
            </div>
            <div class="services__logo">
                <img class="" src="img/services_logo.png" alt="services_logo">
            </div>
        </section>
        <section class="bottom-logo">
            <div class="bottom-logo__container">
                <img class="bottom-logo__img" src="img/bottom-logo__1.png" alt="bottom-logo__1">
                <img class="bottom-logo__img" src="img/bottom-logo__2.png" alt="bottom-logo__2">
                <img class="bottom-logo__img" src="img/bottom-logo__3.png" alt="bottom-logo__3">
                <img class="bottom-logo__img" src="img/bottom-logo__4.png" alt="bottom-logo__4">
                <img class="bottom-logo__img" src="img/bottom-logo__5.png" alt="bottom-logo__5">
                <img class="bottom-logo__img" src="img/bottom-logo__6.png" alt="bottom-logo__6">
            </div>
        </section>
    </div>
</body>

</html>
